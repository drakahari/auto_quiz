<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Quiz History</title>
<link rel="stylesheet" href="/style.css">

<style>
.history-container {
    max-width: 900px;
    margin: auto;
}

.mode-banner {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 6px 10px;
}

.mode-center { text-align: center; }

.mode-badge {
    height: 84px;
    max-width: 125px;
    opacity: .98;
    filter: drop-shadow(0 0 10px rgba(0,0,0,.9));
    transition: transform .2s ease, opacity .2s ease;
}

.mode-banner:hover .mode-badge {
    transform: scale(1.06);
    opacity: 1;
}

.hero-title {
    text-align: center;
    margin-top: 10px;
    margin-bottom: 15px;
    font-size: 34px;
    letter-spacing: 1px;
    font-weight: 800;
    color: #ffffff;
    background: rgba(0,0,0,0.75);
    padding: 14px 26px;
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.22);
    box-shadow: 0 0 25px rgba(0,0,0,.9);
}

/* -------------------------
      HISTORY CARDS
------------------------- */
.quiz-group {
    margin-top: 25px;
    padding: 16px;
    border-radius: 10px;
    background: rgba(0,0,0,0.70);
    border: 1px solid rgba(255,255,255,0.25);
    box-shadow: 0 0 30px rgba(0,0,0,0.9);
    backdrop-filter: blur(6px);
}

.quiz-title {
    font-size: 22px;
    font-weight: bold;
    margin-bottom: 10px;
    color: #fff;
}

.history-card {
    background: rgba(0,0,0,.85);
    padding: 14px;
    margin: 10px 0;
    border-radius: 8px;
    border-left: 8px solid;
    color: white;
    box-shadow: 0 0 15px rgba(0,0,0,.8);
    scroll-margin-top: 140px;
}

.history-card.good { border-color: #00ff80; }
.history-card.warn { border-color: #ffe066; }
.history-card.bad  { border-color: #ff4d4d; }

.highlighted {
    outline: 3px solid #00ffaa;
    animation: pulse 1.5s infinite alternate;
}

@keyframes pulse {
  from { box-shadow: 0 0 10px #00ffaa; }
  to { box-shadow: 0 0 25px #00ffaa; }
}

small { color: #bbb; }

button { margin-top: 15px; }

/* DB HISTORY TABLE */
.historyTable {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
}

.historyTable th, .historyTable td {
    padding: 8px;
    border: 1px solid rgba(255,255,255,0.2);
}

.historyTable th {
    background: rgba(0,0,0,.7);
}
</style>
</head>

<body>

<!-- üî• Dynamic Background Loader -->
<script>
fetch("/config/portal.json")
  .then(r => r.json())
  .then(cfg => {
      if (cfg.background_image) {
          document.documentElement.style.setProperty(
              "--portal-bg",
              `url(${cfg.background_image})`
          );
      }
  });
</script>
<div class="container history-container">

    <div class="mode-banner">
        <img id="leftLogo" class="mode-badge" style="visibility:hidden">
        <div class="mode-center">
            <h1 class="hero-title">üìú Exam & Quiz History</h1>
        </div>
        <img id="rightLogo" class="mode-badge" style="visibility:hidden">
    </div>

    <!-- ============================= -->
    <!--   NEW: PERSISTENT DB HISTORY  -->
    <!-- ============================= -->
    <h2>üìå Persistent History (Saved in App Database)</h2>
    <div id="dbHistoryBox" class="quiz-group">
        <p>Loading history‚Ä¶</p>
    </div>

    <hr>

    <!-- EXISTING LOCAL STORAGE HISTORY -->
    <div id="historyOutput"></div>

    <button onclick="clearHistory()">üóë Clear All Local Browser History</button>
    <br><br>
    <button onclick="location.href='/'">‚¨Ö Back to Portal</button>

</div>

<script>
const HISTORY_KEY = "serverplus_history_v2";

/* ============================
   LOAD DB HISTORY
============================ */
async function loadDbHistory() {
    const box = document.getElementById("dbHistoryBox");

    try {
        const res = await fetch("/api/attempts");
        if (!res.ok) throw new Error("HTTP " + res.status);

        const data = await res.json();
        const attempts = data.attempts || [];

        if (!attempts.length) {
            box.innerHTML = "<p>No persistent attempts yet.</p>";
            return;
        }

        let html = "<table class='historyTable'><tr>" +
                   "<th>Quiz</th>" +
                   "<th>Score</th>" +
                   "<th>Date</th>" +
                   "<th>Mode</th>" +
                   "<th>Review</th>" +
                   "</tr>";

        attempts.forEach(a => {
            html += `
                <tr>
                    <td>${a.quiz_title || "Unknown Quiz"}</td>
                    <td>${a.score}/${a.total} (${a.percent}%)</td>
                    <td>${a.completed_at || ""}</td>
                    <td>${a.mode}</td>
                    <td>
                        <a href="/review.html?attempt=${a.id}">
                            üîç View Details
                        </a>
                    </td>
                </tr>
            `;
        });

        html += "</table>";
        box.innerHTML = html;

    } catch (err) {
        console.error("DB history failed:", err);
        box.innerHTML = "<p>‚ö†Ô∏è Unable to load persistent history.</p>";
    }
}


/* ---------------------------------------------------
   QUIZ NAME REGISTRY MAP (unchanged)
--------------------------------------------------- */
let QUIZ_NAME_MAP = {};

fetch('/config/quizzes.json')
    .then(r => r.json())
    .then(list => {
        list.forEach(q => {
            if (!q.title || !q.html) return;

            const html = q.html;
            const base = html.replace(".html","");
            const json = base + ".json";

            QUIZ_NAME_MAP[html] = q.title;
            QUIZ_NAME_MAP["/data/" + html] = q.title;
            QUIZ_NAME_MAP[json] = q.title;
            QUIZ_NAME_MAP["/data/" + json] = q.title;
        });

        loadLogo();
        loadDbHistory();
        renderHistory();
    })
    .catch(() => {
        console.warn("Could not load quizzes.json ‚Äî titles fallback to filenames");
        loadLogo();
        loadDbHistory();
        renderHistory();
    });


/* =========================
   LOCAL STORAGE HISTORY (unchanged logic)
========================= */
function loadHistoryStore() {
    let v2 = JSON.parse(localStorage.getItem(HISTORY_KEY) || "{}");
    if (Object.keys(v2).length) return v2;

    let legacy = JSON.parse(localStorage.getItem("history") || "[]");

    if (legacy.length) {
        let grouped = {};
        legacy.forEach(entry => {
            const key = entry.quiz || "Unknown Quiz";
            if (!grouped[key]) grouped[key] = [];
            grouped[key].push(entry);
        });

        localStorage.setItem(HISTORY_KEY, JSON.stringify(grouped));
        return grouped;
    }

    return {};
}

/* =========================
   RENDER EXISTING HISTORY
========================= */
function renderHistory() {
    const historyDiv = document.getElementById("historyOutput");
    historyDiv.innerHTML = "";

    const history = loadHistoryStore();
    const quizKeys = Object.keys(history);

    if (!quizKeys.length) {
        historyDiv.innerHTML = "<p>No local history yet.</p>";
        return;
    }

    quizKeys.forEach(key => {
        const records = history[key];
        const groupDiv = document.createElement("div");
        groupDiv.className = "quiz-group";

        const friendlyName =
            records[0]?.quizName ||
            records[0]?.quiz ||
            QUIZ_NAME_MAP[key] ||
            key.replace("/data/","");

        groupDiv.innerHTML += `
            <div class="quiz-title">
                üìò ${friendlyName}
                <small>(${records.length} attempts)</small>
            </div>
        `;

        records.forEach(rec => {
            let cls =
                rec.percent >= 80 ? "good" :
                rec.percent >= 60 ? "warn" :
                "bad";

            let minsUsed = rec.timeRemaining
                ? Math.floor((90*60 - rec.timeRemaining) / 60)
                : "--";

            let missedBlock = "<i>None üéâ</i>";

/* ============================================================
   DB MODE ‚Äî attempts coming from /history_db
============================================================ */
if (rec.missedQuestions && rec.missedQuestions.length) {
    missedBlock = rec.missedQuestions.map(m => `
        <div style="margin-top:6px; padding:8px; background:rgba(0,0,0,.6); border-radius:6px;">

            <b>Question ${m.number}</b><br>
            ${m.question}<br>

            <div style="margin-top:6px; color:#00ff80">
                <b>Correct Answer(s):</b><br>
                ${(m.correctText || m.correctLetters || []).map
                    ? (m.correctText || m.correctLetters).join("<br>")
                    : m.correctText || m.correctLetters
                }
            </div>

            <div style="margin-top:6px; color:#ff6b6b">
                <b>Your Answer:</b><br>
                ${(m.selectedText || m.selectedLetters || []).map
                    ? (m.selectedText || m.selectedLetters).join("<br>")
                    : m.selectedText || m.selectedLetters
                }
            </div>

        </div>
    `).join("");
}

/* ============================================================
   LOCAL STORAGE (old mode)
============================================================ */
else if (rec.missedDetails && rec.missedDetails.length) {
    missedBlock = rec.missedDetails.map(m => `
        <div style="margin-top:6px; padding:8px; background:rgba(0,0,0,.6); border-radius:6px;">
            <b>Question ${m.number}</b><br>
            ${m.question}<br>
            <span style="color:#00ff80">
                ‚úì Correct Answer: (${m.correctLetters}) ${m.correctText}
            </span>
        </div>
    `).join("");
}
else if (rec.missed && rec.missed.length) {
    missedBlock = rec.missed.map(m => {
        if (typeof m === "number") {
            return `<div>Question ${m}</div>`;
        }

        const correctSection =
            m.correctText && m.correctText.length
                ? `<ul>${m.correctText.map(c => `<li>${c}</li>`).join("")}</ul>`
                : `<span style="color:#00ff80">
                        ‚úì Correct Answer: ${(m.correctLetters || []).join(", ")}
                   </span>`;

        return `
            <div style="margin-top:6px; padding:8px; background:rgba(0,0,0,.6); border-radius:6px;">
                <b>Question ${m.number}</b><br>
                ${m.question || ""}<br>
                <div style="margin-top:6px; color:#00ff80">
                    <b>Correct Answer(s):</b>
                    ${correctSection}
                </div>
            </div>
        `;
    }).join("");
}

            const attemptKey =
    rec.attemptId || rec.id || rec.uuid || "";

        const card = document.createElement("div");
        card.className = "history-card " + cls;
        card.setAttribute("data-attempt", attemptKey);

        // üî• Make card clickable
        card.style.cursor = "pointer";
        card.onclick = () => {
            if (!attemptKey) {
                alert("No attempt ID stored for this record.");
                return;
            }
            location.href = `/review.html?attempt=${attemptKey}`;
        };

        card.innerHTML = `
            <div><b>${rec.date}</b></div>
            <div>Mode: ${rec.mode}</div>
            <div>Score: ${rec.score} / ${rec.total} (${rec.percent}%)</div>
            <div>Time Used: ${minsUsed} min</div>
        `;


            groupDiv.appendChild(card);
        });

        historyDiv.appendChild(groupDiv);
    });

    highlightTargetAttempt();
}

function clearHistory() {
    if (!confirm("Delete ALL quiz history from this browser only?")) return;
    localStorage.removeItem(HISTORY_KEY);
    localStorage.removeItem("history");
    renderHistory();
}

function loadLogo() {
    fetch('/config/quizzes.json')
        .then(r => r.json())
        .then(reg => {
            if (!reg.length) return;
            const latest = reg[reg.length - 1];
            if (!latest.logo) return;

            document.getElementById("leftLogo").src = "/static/logos/" + latest.logo;
            document.getElementById("rightLogo").src = "/static/logos/" + latest.logo;
            document.getElementById("leftLogo").style.visibility = "visible";
            document.getElementById("rightLogo").style.visibility = "visible";
        })
        .catch(()=>{});
}

function highlightTargetAttempt() {
    const params = new URLSearchParams(window.location.search);
    const target = params.get("attempt");
    if (!target) return;

    const cards = document.querySelectorAll("[data-attempt]");
    let match = null;

    cards.forEach(card => {
        const val = card.getAttribute("data-attempt");
        if (val && val === target) match = card;
    });

    if (!match) return;

    cards.forEach(c => {
        if (c === match) {
            c.style.display = "block";
            c.classList.add("highlighted");
        } else c.style.display = "none";
    });

    match.scrollIntoView({ behavior:"smooth", block:"center" });
}
</script>

</body>
</html>
