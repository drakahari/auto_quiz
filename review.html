<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Review Missed Questions</title>
<link rel="stylesheet" href="/style.css">

<style>
.review-container {
    max-width: 980px;
    margin: auto;
}

.info-box {
    background: rgba(0,0,0,.75);
    border: 1px solid rgba(255,255,255,.3);
    padding: 14px;
    border-radius: 8px;
    margin-bottom: 14px;
}

.reviewCard {
    background: rgba(0,0,0,.85);
    padding: 12px;
    margin: 12px 0;
    border-radius: 8px;
    border-left: 8px solid #ff4d4d;
}

.correctBox {
    color: #00ff80;
    margin-top: 6px;
}

.userBox {
    color: #ff6b6b;
    margin-top: 6px;
}

small { color:#ccc; }
</style>
</head>

<body>

<!-- üî• Dynamic Background Loader -->
<script>
fetch("/config/portal.json")
  .then(r => r.json())
  .then(cfg => {
      if (cfg.background_image) {
          document.documentElement.style.setProperty(
              "--portal-bg",
              `url(${cfg.background_image})`
          );
      }
  });
</script>

<div class="container review-container">

    <h1 class="hero-title">
        üîÅ Review Missed Questions
    </h1>

    <div id="info" class="info-box">
        Loading‚Ä¶
    </div>

    <div id="reviewArea"></div>

    <br>
    <button onclick="location.href='/'">‚¨Ö Back to Portal</button>
    <button onclick="location.href='/history.html'">üìú Back to History</button>

</div>

<script>
async function loadReview() {

    const info = document.getElementById("info");
    const box = document.getElementById("reviewArea");

    const params = new URLSearchParams(window.location.search);
    const attemptId = params.get("attempt");

    if (!attemptId) {
        info.innerHTML = "‚ùå No attempt specified.";
        return;
    }

    try {
        const res = await fetch("/api/attempts");
        if (!res.ok) throw new Error("HTTP " + res.status);

        const data = await res.json();
        const attempts = data.attempts || [];

        const attempt = attempts.find(a => a.id == attemptId);

        if (!attempt) {
            info.innerHTML = "‚ùå Attempt not found in database.";
            return;
        }

        info.innerHTML = `
            <b>Quiz:</b> ${attempt.quiz_title || "Unknown Quiz"}<br>
            <b>Score:</b> ${attempt.score}/${attempt.total} (${attempt.percent}%)<br>
            <b>Date:</b> ${attempt.completed_at || ""}<br>
            <b>Mode:</b> ${attempt.mode}
        `;

        if (!attempt.missedQuestions || !attempt.missedQuestions.length) {
            box.innerHTML = "<p>üéâ No missed questions!</p>";
            return;
        }

        let html = "";

        attempt.missedQuestions.forEach(m => {
            html += `
                <div class="reviewCard">
                    <h3>Question ${m.number}</h3>

                    <div>${m.question || "(No question text stored)"}</div>

                    <div class="correctBox">
                        <b>Correct Answer(s)</b><br>
                        ${(m.correctText && m.correctText.length)
                            ? m.correctText.join("<br>")
                            : (m.correctLetters || []).join(", ")
                        }
                    </div>

                    <div class="userBox">
                        <b>Your Answer</b><br>
                        ${(m.selectedText && m.selectedText.length)
                            ? m.selectedText.join("<br>")
                            : (m.selectedLetters || []).join(", ")
                        }
                    </div>
                </div>
            `;
        });

        box.innerHTML = html;

    } catch(err) {
        console.error(err);
        info.innerHTML = "‚ö†Ô∏è Failed to load review data.";
    }
}

loadReview();
</script>

</body>
</html>
