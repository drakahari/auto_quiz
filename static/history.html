}

.mode-banner:hover .mode-badge {
    transform: scale(1.06);

------------------------- */

    margin-top: 25px;
    padding: 16px;
    border-radius: 10px;

.quiz-title {
    font-size: 22px;
    font-weight: bold;
    margin-bottom: 10px;

}

.history-card {
    background: rgba(0,0,0,.85);
    padding: 14px;
    margin: 10px 0;
    border-radius: 8px;
    border-left: 8px solid;
    color: white;
    box-shadow: 0 0 15px rgba(0,0,0,.8);
    scroll-margin-top: 140px;
}

.history-card.good { border-color: #00ff80; }
.history-card.warn { border-color: #ffe066; }
.history-card.bad  { border-color: #ff4d4d; }

.highlighted {
    outline: 3px solid #00ffaa;
    animation: pulse 1.5s infinite alternate;
}

@keyframes pulse {
  from { box-shadow: 0 0 10px #00ffaa; }
  to { box-shadow: 0 0 25px #00ffaa; }
}

small { color: #bbb; }

button { margin-top: 15px; }

/* DB HISTORY TABLE */
.historyTable {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
}

.historyTable th, .historyTable td {
    padding: 8px;
    border: 1px solid rgba(255,255,255,0.2);
}

    background: rgba(0,0,0,.7);

<script>
const HISTORY_KEY = "serverplus_history_v2";

// üîí DB-only mode: disable legacy localStorage history
window.DB_ONLY_MODE = true;



/* ============================
   URL PARAMS (NEW)
============================ */
const _params = new URLSearchParams(window.location.search);
const _attemptId = _params.get("attempt");

/* ============================
   LOAD DB HISTORY
============================ */
async function loadDbHistory() {
    console.log("[HISTORY] loadDbHistory() called");
    const box = document.getElementById("dbHistoryBox");

    try {
        const res = await fetch("/api/attempts");
        if (!res.ok) throw new Error("HTTP " + res.status);

        const data = await res.json();
        const attempts = Array.isArray(data) ? data : (data.attempts || []);

        console.log("[HISTORY] attempts array:", attempts);

        if (!attempts.length) {
            box.innerHTML = "<p>No persistent attempts yet.</p>";
            return;
        }

        let html = `
            <table class="historyTable">
                <thead>
                    <tr>
                        <th>Quiz</th>
                        <th>Score</th>
                        <th>Date</th>
                        <th>Mode</th>
                        <th>Review</th>
                    </tr>
                </thead>
                <tbody>
        `;

        attempts.forEach(a => {
            const attemptId = a.id; // authoritative identity

            html += `
                <tr data-attempt-id="${attemptId}">
                    <td>${a.quiz_title || "Unknown Quiz"}</td>
                    <td>${a.score}/${a.total} (${a.percent}%)</td>
                    <td>${a.completed_at || ""}</td>
                    <td>${a.mode}</td>
                    <td>
                        <a href="/review?attempt=${attemptId}" class="review-link">
                            üîÅ Review
                            <span style="opacity:0.75; margin-left:6px;">üîç View Details</span>
                        </a>
                    </td>
                </tr>
            `;
        });

        html += "</tbody></table>";
        box.innerHTML = html;

    } catch (err) {
        console.error("DB history failed:", err);
        box.innerHTML = "<p>‚ö†Ô∏è Unable to load persistent history.</p>";
    }
}


/* ============================
   LOAD MISSED QUESTIONS FOR ATTEMPT (NEW)
   Uses /api/missed_questions?attempt=...
============================ */
async function loadMissedQuestions(attemptId) {
    const box = document.getElementById("missed-questions");
    if (!box) return;

    if (!attemptId) {
        box.innerHTML = "";
        return;
    }

    box.innerHTML = "<p>Loading missed questions‚Ä¶</p>";

    try {
        const res = await fetch(`/api/missed_questions?attempt=${encodeURIComponent(attemptId)}`);
        if (!res.ok) {
            box.innerHTML = "<p>‚ö†Ô∏è Failed to load missed questions.</p>";
            return;
        }

        const missed = await res.json();

        if (!Array.isArray(missed) || missed.length === 0) {
            box.innerHTML = "<p>üéâ No missed questions for this attempt.</p>";
            return;
        }

        let html = "<h2>‚ùå Missed Questions (This Attempt)</h2>";

        missed.forEach(m => {
            // API returns strings like "A ‚Äî pvdisplay" etc; preserve as-is
            const correct = (m.correct_text || m.correct_letters || "");
            const selected = (m.selected_text || m.selected_letters || "");

            html += `
                <div style="margin-top:10px; padding:12px; background:rgba(0,0,0,.6); border-radius:6px;">
                    <b>Question ${m.attempt_question_number}</b><br>
                    ${m.question_text || ""}<br>

                    <div style="margin-top:6px; color:#00ff80">
                        <b>Correct:</b><br>
                        ${Array.isArray(correct) ? correct.join("<br>") : correct}
                    </div>

                    <div style="margin-top:6px; color:#ff6b6b">
                        <b>Your Answer:</b><br>
                        ${Array.isArray(selected) ? selected.join("<br>") : selected}
                    </div>
                </div>
            `;
        });

        box.innerHTML = html;

    } catch (err) {
        console.error("Failed loading missed questions:", err);
        box.innerHTML = "<p>‚ö†Ô∏è Failed to load missed questions.</p>";
    }
}


/* ---------------------------------------------------
   QUIZ NAME REGISTRY MAP (unchanged)
--------------------------------------------------- */
let QUIZ_NAME_MAP = {};

// quizzes.json deprecated ‚Äî database is now the source of truth

// renderHistory(); // DISABLED ‚Äî DB history is canonical


// NEW: if URL has ?attempt=..., load DB missed questions panel
if (_attemptId) {
    loadMissedQuestions(_attemptId);
}

/* =========================
   LOCAL STORAGE HISTORY (unchanged logic)
========================= */
function loadHistoryStore() {
    let v2 = JSON.parse(localStorage.getItem(HISTORY_KEY) || "{}");
    if (Object.keys(v2).length) return v2;

    let legacy = JSON.parse(localStorage.getItem("history") || "[]");

    if (legacy.length) {
        let grouped = {};
        legacy.forEach(entry => {
            const key = entry.quiz || "Unknown Quiz";
            if (!grouped[key]) grouped[key] = [];
            grouped[key].push(entry);
        });

        localStorage.setItem(HISTORY_KEY, JSON.stringify(grouped));
        return grouped;
    }

    return {};
}

/* =========================
   RENDER EXISTING HISTORY
========================= */
function renderHistory() {
    if (DB_ONLY_MODE) return;


    const historyDiv = document.getElementById("historyOutput");
    historyDiv.innerHTML = "";

    const history = loadHistoryStore();
    const quizKeys = Object.keys(history);

    if (!quizKeys.length) {
        historyDiv.innerHTML = "<p>No local history yet.</p>";
        return;
    }

    quizKeys.forEach(key => {
        const records = history[key];
        const groupDiv = document.createElement("div");
        groupDiv.className = "quiz-group";

        const friendlyName =
            records[0]?.quizName ||
            records[0]?.quiz ||
            QUIZ_NAME_MAP[key] ||
            key.replace("/data/","");

        groupDiv.innerHTML += `
            <div class="quiz-title">
                üìò ${friendlyName}
                <small>(${records.length} attempts)</small>
            </div>
        `;

        records.forEach(rec => {
            let cls =
                rec.percent >= 80 ? "good" :
                rec.percent >= 60 ? "warn" :
                "bad";

            let minsUsed = rec.timeRemaining
                ? Math.floor((90*60 - rec.timeRemaining) / 60)
                : "--";

            let missedBlock = "<i>None üéâ</i>";

/* ============================================================
   DB MODE ‚Äî attempts coming from /history_db
============================================================ */
if (rec.missedQuestions && rec.missedQuestions.length) {
    missedBlock = rec.missedQuestions.map(m => `
        <div style="margin-top:6px; padding:8px; background:rgba(0,0,0,.6); border-radius:6px;">

            <b>Question ${m.question_number}</b><br>

            ${m.question}<br>

            <div style="margin-top:6px; color:#00ff80">
                <b>Correct Answer(s):</b><br>
                ${(m.correctText || m.correctLetters || []).map
                    ? (m.correctText || m.correctLetters).join("<br>")
                    : m.correctText || m.correctLetters
                }
            </div>

            <div style="margin-top:6px; color:#ff6b6b">
                <b>Your Answer:</b><br>
                ${(m.selectedText || m.selectedLetters || []).map
                    ? (m.selectedText || m.selectedLetters).join("<br>")
                    : m.selectedText || m.selectedLetters
                }
            </div>

        </div>
    `).join("");
}

/* ============================================================
   LOCAL STORAGE (old mode)
============================================================ */
else if (rec.missedDetails && rec.missedDetails.length) {
    missedBlock = rec.missedDetails.map(m => `
        <div style="margin-top:6px; padding:8px; background:rgba(0,0,0,.6); border-radius:6px;">
            <b>Question ${m.number}</b><br>
            ${m.question}<br>
            <span style="color:#00ff80">
                ‚úì Correct Answer: (${m.correctLetters}) ${m.correctText}
            </span>
        </div>
    `).join("");
}
else if (rec.missed && rec.missed.length) {
    missedBlock = rec.missed.map(m => {
        if (typeof m === "number") {
            return `<div>Question ${m}</div>`;
        }

        const correctSection =
            m.correctText && m.correctText.length
                ? `<ul>${m.correctText.map(c => `<li>${c}</li>`).join("")}</ul>`
                : `<span style="color:#00ff80">
                        ‚úì Correct Answer: ${(m.correctLetters || []).join(", ")}
                   </span>`;

        return `
            <div style="margin-top:6px; padding:8px; background:rgba(0,0,0,.6); border-radius:6px;">
                <b>Question ${m.number}</b><br>
                ${m.question || ""}<br>
                <div style="margin-top:6px; color:#00ff80">
                    <b>Correct Answer(s):</b>
                    ${correctSection}
                </div>
            </div>
        `;
    }).join("");
}

            const attemptKey =
                rec.attemptId || rec.id || rec.uuid || "";

            const card = document.createElement("div");
            card.className = "history-card " + cls;
            card.setAttribute("data-attempt", attemptKey);

            // üî• Make card clickable
            card.style.cursor = "pointer";
            card.onclick = () => {
                if (!attemptKey) {
                    alert("No attempt ID stored for this record.");
                    return;
                }
                location.href = `/review?attempt=${attemptKey}`;
            };

            card.innerHTML = `
                <div><b>${rec.date}</b></div>
                <div>Mode: ${rec.mode}</div>
                <div>Score: ${rec.score} / ${rec.total} (${rec.percent}%)</div>
                <div>Time Used: ${minsUsed} min</div>
            `;

            groupDiv.appendChild(card);
        });

        historyDiv.appendChild(groupDiv);
    });

    highlightTargetAttempt();
}

function clearHistory() {
    if (!confirm("Delete ALL quiz history from this browser only?")) return;
    localStorage.removeItem(HISTORY_KEY);
    localStorage.removeItem("history");
    // renderHistory(); // DISABLED ‚Äî DB history is canonical

}

function loadLogo() {
    // Deprecated:
    // Logos are no longer loaded from quizzes.json.
    // This function intentionally does nothing.
}

function highlightTargetAttempt() {
    const params = new URLSearchParams(window.location.search);
    const target = params.get("attempt");
    if (!target) return;

    const cards = document.querySelectorAll("[data-attempt]");
    let match = null;

    cards.forEach(card => {
        const val = card.getAttribute("data-attempt");
        if (val && val === target) match = card;
    });

    if (!match) return;

    cards.forEach(c => {
        if (c === match) {
            c.style.display = "block";
            c.classList.add("highlighted");
        } else {
            c.style.display = "none";
        }
    });

    match.scrollIntoView({ behavior: "smooth", block: "center" });
}

</script>

<script>
/* ============================
   MODE LOCK
   DB is the ONLY source of truth
============================ */
const DB_ONLY_MODE = true;

/* ============================
   INITIAL LOAD
============================ */
document.addEventListener("DOMContentLoaded", () => {
    // Load persistent DB-backed history
    loadDbHistory();

    // Highlight specific attempt if linked from review
    highlightTargetAttempt();
});
</script>
